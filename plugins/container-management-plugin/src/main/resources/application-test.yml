server:
  port: 8091
context:
  listener:
    classes: org.opengauss.admin.container.listener.PluginListener
spring:
  resources:
    static-locations: classpath:resources
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.opengauss.Driver
    url: jdbc:opengauss://ip1:port1,ip2:port2,ip3:port3/opengauss_api?currentSchema=opengauss_api&useUnicode=true&characterEncoding=utf8&useSSL=false&targetServerType=master&batchMode=off&quoteReturningIdentifiers=false
    username: og_opengauss_api
    password: test1
  redis:
    cluster:
      nodes: node1:20001,node2:20001,node2:20001,node4:20001,node5:20001,node6:20001
    password: test

mybatis-plus:
  typeAliasesPackage: org.opengauss.admin.container.domain
  mapperLocations: classpath*:mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 自定义配置文件
myProps:
  # CMDB系统接口
  customCmdbSystemUrl: http://zuulnocas.cmdb.cmos:20070/cmdb/api-service/api/getAppInformation
  initdb:
    enable: true
  platform4a:
    host: http://somp4a.cs.cmos:8080
    url: /zyzx/syncDataApi/api/dbSync
    businessSystemCode: 1
    resourceDomainId: 2
  lock:
    expireInterval: 3
    generalDataAudit: GeneralDataAuditLockKey
    opengaussClusterRegister: OpengaussClusterRegisterLockKey
    opengaussOperatorRefresh: OpengaussOperatorRefreshLockKey
  monitor:
    url: http://manu-monitor-service.web.cmos/api
    host: no
  openGaussOperator:
    quantity:
        max: 100


logging:
  level:
    root: INFO
  file:
    name: /dbops/logs/container-management.log