# Module: opengauss
# Docs: https://www.elastic.co/guide/en/beats/filebeat/8.3/filebeat-module-opengauss.html

- module: opengauss
  # All logs
  log:
    enabled: true

    # Set custom paths for the log files. If left empty,
    # Filebeat will choose the paths depending on your OS.
    #var.paths:
   # Error logs
  errorlog:
    enabled: true

    # Set custom paths for the log files. If left empty,
    # Filebeat will choose the paths depending on your OS.
    #var.paths:

  # Slow logs
  slowlog:
    enabled: true

    # Set custom paths for the log files. If left empty,
    # Filebeat will choose the paths depending on your OS.
    #var.paths:

  # gs_ctl logs
  gsctl:
    enabled: true

  # gs_guc logs
  gsguc:
    enabled: true

  # gs_local logs
  gslocal:
    enabled: true

  # gs_install logs
  gsinstall:
    enabled: true

  # gs_om logs
  gsom:
    enabled: true
  

