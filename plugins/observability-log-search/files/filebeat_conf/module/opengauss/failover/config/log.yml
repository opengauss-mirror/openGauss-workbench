type: log
paths:
{{ range $i, $path := .paths }}
 - {{$path}}
{{ end }}
fields:
    log_type: "opengauss-failover-log"
exclude_files: [".gz$"]
include_lines: ["failover"]
ignore_older: 360h
multiline:
  pattern: '^\d{4}-\d{2}-\d{2} '
  negate: true
  match: after
  max_lines: 500
  timeout: 5s
processors:
  - add_fields:
      target: ''
      fields:
        ecs.version: 1.12.0
