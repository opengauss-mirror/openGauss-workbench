type: log
paths:
{{ range $i, $path := .paths }}
 - {{$path}}
{{ end }}
fields:
    log_type: "opengauss-cm-dcc-log"
exclude_files: [".gz$"]
multiline:
  pattern: 'UTC\+8 \d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}.\d{3}'
  negate: true
  match: after
processors:
  - add_fields:
      target: ''
      fields:
        ecs.version: 1.12.0
