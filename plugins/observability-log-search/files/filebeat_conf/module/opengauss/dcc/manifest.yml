module_version: "1.0"

var:
  - name: paths
    default:
      - /opt/openGauss/log/omm/omm/cm/dcc/profile/dcc*.plog
      - /opt/openGauss/log/omm/omm/cm/dcc/oper/oper*.log
      - /opt/openGauss/log/omm/omm/cm/dcc/run/dcc*.rlog
      - /opt/openGauss/log/omm/omm/cm/dcc/debug/dcc*.dlog
    os.darwin:
      - /usr/local/var/postgres/*.log*
      - /usr/local/var/postgres/*.csv
    os.windows:
      - "c:/Program Files/PostgreSQL/*/logs/*.log*"
      - "c:/Program Files/PostgreSQL/*/logs/*.csv"

ingest_pipeline:
  - ingest/pipeline.yml
input: config/log.yml
