type: log
paths:
{{ range $i, $path := .paths }}
 - {{$path}}
{{ end }}
fields:
    log_type: "os-error-log"
exclude_files: [".gz$"]
include_lines: ["Error:"," error "]
ignore_older: 360h
multiline:
  pattern: "^\\s"
  match: after
processors:
  - add_locale: ~
  - add_fields:
      target: ''
      fields:
        ecs.version: 1.12.0
