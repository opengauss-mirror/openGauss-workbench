context:
  listener:
    classes: org.opengauss.tun.listener.PluginListener
spring:
  # 文件上传
  servlet:
    multipart:
      # 单个文件大小
      max-file-size: 100MB
      # 设置总上传的文件大小
      max-request-size: 200MB
  resources:
    static-locations: classpath:resources
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      test-while-idle: false
      test-on-borrow: true
      validation-query: "select 1"
      validation-query-timeout: 30000

mybatis-plus:
  # Search for the specified package alias
  typeAliasesPackage: org.opengauss.tun
  mapperLocations: classpath*:mapper/*.xml
  # Load the global configuration file
  configuration:
    mapUnderscoreToCamelCase: true
    cache-enabled: false
#    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

pagehelper:
  helper-dialect: sqlite
  reasonable: true
  support-methods-arguments: true
  params: count=countSql

processCron:
  autoAdd: 0/5 * * ? * * *

fixedTuning:
  sysbench_add_permissions: chmod 755 sysbench-1.0.17/  -R && chmod +x sysbench-1.0.17/autogen.sh && chmod +x sysbench-1.0.17/third_party/concurrency_kit/ck/configure && if [ $? -eq 0 ]; then echo execution succeeded; else echo failure; fi
  sysbench-create: sysbench --db-driver=pgsql --time=30 --threads=100 --report-interval=1 --pgsql-host=%s --pgsql-port=%s --pgsql-user=%s --pgsql-password=%s --pgsql-db=%s --tables=%s --table_size=%s %s --db-ps-mode=disable prepare && if [ $? -eq 0 ]; then echo execution succeeded; else echo failure; fi