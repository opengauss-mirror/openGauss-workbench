## Spring配置
context:
  listener:
    classes: com.nctigba.observability.instance.listener.PluginListener

spring:
  servlet:
    multipart:
      max-file-size: 20MB #单个文件最大为20M
      max-request-size: 20MB #单次请求文件总数大小为20M
  sql:
    init:
      mode: always
      continue-on-error: true
  profiles:
    active: '@profiles.active@'
  resources:
    static-locations: classpath:resources,file:D://static
  datasource:
    dynamic:
      #严格匹配数据源,默认false. true未匹配到指定数据源时抛异常,false使用默认数据源
      strict: false
      druid:
        test-while-idle: false
        test-on-borrow: true
        validation-query: "select 1"
        validation-query-timeout: 10000
        connection-error-retry-attempts: 3
        break-after-acquire-failure: true
        time-between-connect-error-millis: 60000
        max-wait: 300000
        connection-properties:
          ApplicationName: DataKit Instance Monitoring
        remove-abandoned: true
        remove-abandoned-timeout-millis: 300000
        log-abandoned: true
        max-active: 50
      datasource:
        embedded:
          #url: jdbc:sqlite:data/observability-instance-data.db
          #driverClassName: org.sqlite.JDBC
          url: jdbc:intarkdb:data/observability-instance-data
          driverClassName: org.intarkdb.Driver
          init:
            schema: db/schema.sql
            data: db/data.sql
            continue-on-error: true
            separator: ";"
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      indent_output: true
      fail_on_empty_beans: false
    deserialization:
      fail_on_unknown_properties: true
    parser:
      allow_unquoted_control_chars: true
      allow_single_quotes: true
server.compression:
  enabled: true
  mime-types: application/javascript,text/css,application/json,application/xml,text/html,text/xml,text/plain
mybatis-plus:
  # 搜索指定包别名
  typeAliasesPackage: com.nctigba.observability.instance.entity
  # 配置mapper的扫描，找到所有的mapper.xml映射文件
  mapperLocations: classpath*:mapper/*.xml
  # 加载全局的配置文件
  configuration:
    mapUnderscoreToCamelCase: true
